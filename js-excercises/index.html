<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
<script>
    let win = Array("rock-scissor", "scissor-paper", "paper-rock");

    function getComputerChoice() {
        let choices = Array("Rock", "Paper", "Scissor");
        return choices[Math.floor(Math.random() * choices.length)]
    }

    function round(playerSelection, computerSelection) {
        let player = playerSelection.toLowerCase();
        let computer = computerSelection.toLowerCase();

        if (player === computer) {
            return "Tie."
        }

        if (win.includes(player + "-" + computer)) {
            return "Player wins."
        } else {
            return "Computer wins."
        }
    }

    function game() {
        for (let i = 1; i <= 5; i++) {
            console.log("Round: " + i)
            let player = prompt();
            let computer = getComputerChoice();

            if (player === "") player = "Rock";

            console.log("Player: " + player + " against " + computer)
            console.log(round(player, computer))
        }
    }

    game();
</script>
